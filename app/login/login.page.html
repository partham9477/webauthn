<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #form="ngForm" (keyup.enter)="form.valid && login(form.value)"
        (ngSubmit)="form.valid && login(form.value)" novalidate>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="stacked">Username</ion-label>
            <ion-input autocomplete="username" name="username" ngModel [required]="true" type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button [disabled]="!form.valid" color="primary" expand="block" type="submit">Login</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-margin-top">
          <ion-button color="light" expand="block" routerDirection="forward" routerLink="/registration" type="button">
            Registration
          </ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>

  </form>
</ion-content>
